<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Sign Up</h2>

        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label> <input type="text" placeholder="Enter username" id="username"> <i class="fas fa-check-circle"></i> <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email</label> <input type="email" placeholder="Enter your email" id="email"> <i class="fas fa-check-circle"></i> <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Password</label> <input type="password" placeholder="Enter password" id="password"> <i class="fas fa-check-circle"></i> <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Re-enter password</label> <input type="password" placeholder="Confirm password" id="password2"> <i class="fas fa-check-circle"></i> <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button id="submit-btn">Submit</button>
            <a href="http://" target="_blank" rel="noopener noreferrer"></a>
        </form>
    </div>
    <script src="/app.js"></script>
</body>

</html>
